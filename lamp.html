<!DOCTYPE html>
<!-- example mod_04 12 from http://vishub.org/excursions/2209.full -->
<html lang="en">
<head>
    <title>HTML Events</title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
<h1>HTML Event Attributes</h1>

<h2>onmouseover, onmouseout</h2>

<h3>Move the mouse over the lamp</h3>

<img src="images/lamp_off.jpg" alt="lamp"
     onmouseout="this.src='images/lamp_off.jpg';"
     onmouseover="this.src='images/lamp_on.jpg';"
/>
</body>
</html>
