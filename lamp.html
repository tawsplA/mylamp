<!DOCTYPE html>
<!-- example mod_04 12 from http://vishub.org/excursions/2209.full -->
<html lang="en">
<head>
    <title>HTML Events</title>
    <style>
        body { text-align: center; width: 70%; margin: auto;}
        h1 { background-color: lightcyan; }
        h2 { border: 5px dotted red; width: fit-content; padding: 10px; margin: auto;}
    </style>
</head>
<body>
<h1>HTML Event Attributes</h1>

<h2>onmouseover, onmouseout</h2>

<img src="lamp_off.jpg"
     onmouseout="this.src='lamp_off.jpg';"
     onmouseover="this.src='lamp_on.jpg';"
/>
</body>
</html>
